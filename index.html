<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  <title>Генератор цитат</title>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote element -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="buttons-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <!-- Language Switch -->
      <div class="language-switch">
        <input type="radio" class="form-check-input" id="ru" name="language" checked="checked">
        <label for="ru">Русский</label>
        <input type="radio" class="form-check-input" id="en" name="language">
        <label for="en">English</label>
      </div>
      <button id="new-quote">Новая цитата</button>
    </div>
  </div>
  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="./script.js"></script>
</body>
</html>
